<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a {
            text-decoration: none;
            color: red;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video preload="metadata" poster="./imagens/poster.png" width="700px" controls loop>
        <source src="./midia/meu-video.mp4" type="video/mp4">
        <source src="./midia/meu-video.m4v" type="video/mp4">
        <source src="./midia/meu-video.webm" type="video/webm">
        <source src="./midia/meu-video.ogv" type="video/ogg">
    </video>
    <p>Se seu navegador não é compatível com nenhum dos formatos disponíveis,
    baixe nesse <a href="./midia/meu-video.mp4">link</a></p>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="700" height="393" src="https://www.youtube.com/embed/sXMsfmFR6Rc?si=AXgmeu1eR2w_RXxa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; loop; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/273764697?h=113c558fea&portrait=0" width="700" height="298" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
