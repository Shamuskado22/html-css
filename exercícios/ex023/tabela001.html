<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 200px;
            height: 200px;
            border-style: none;
        }

        td {
            text-align: center;
            border: 1px solid black;
            border-style: dashed;
            vertical-align: top;
        }

        .number {
            text-align: right;
            vertical-align: middle;
        }

    </style>
    <title>Tabelas</title>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="number">C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="number">C3</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="number">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="number">C4</td>
        </tr>
    </table>
</body>

</html>
