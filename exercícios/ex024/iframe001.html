<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
    <title>Estudos de iframe</title>
</head>

<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para aprender a
    programar.
    </p>
    <p>Abrindo o site do <iframe src="https://www.youtube.com" frameborder="333" scrolling="no"><a href="https://www.youtube.com"
    target="_blank" rel="external"></a></iframe> com &lt;iframe&gt;
    </p>
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0" scrolling="auto"></iframe>também é bem legal</p>
</body>

</html>
